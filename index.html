<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novus 650 || Mathbox</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Chakra+Petch:wght@300&family=Montserrat&family=Orbitron&family=Poppins:wght@300&family=Skranji:wght@700&family=VT323&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="outershell">
        <div class="novus">NOVUS 65O</div>
        <div class="innershell">
            <div class="screen">
                <div class="screen--output output"></div>
            </div>
            
            <div class="container">
                <label class="switch">
                    <input id="onOff" type="checkbox" checked>
                    <span class="slider"></span>
                </label>
                
                <span id="mathbox">Mathbox</span>
                
                <div id="on" for=".switch">ON ></div>

                <!-----ROW 1----->
                <div class="labelbox" id="labelbox1">
                    <label for="#7">7</label>
                    <label for="#8">8</label>
                    <label for="#9">9</label>
                    <label for="#divide">÷</label>
                </div>
                <div class="buttonbox">
                    <button value="7" class="number" id="7"></button>
                    <button value="8" class="number" id="8"></button>               
                    <button value="9" class="number" id="9"></button>
                    <button value="/" id="divide" class="blue operator"></button>
                </div>

                <!-----ROW 2----->
                <div class="labelbox">
                    <label for="#4">4</label>
                    <label for="#5">5</label>
                    <label for="#6">6</label>
                    <label for="#multiply">×</label>
                </div>
                <div class="buttonbox">
                    <button value="4" class="number" id="4"></button>
                    <button value="5" class="number" id="5"></button>               
                    <button value="6" class="number" id="6"></button>
                    <button value="*" id="multiply" class="blue  operator"></button>
                </div>

                <!----ROW 3---->
                <div class="labelbox">
                    <label for="#1">1</label>
                    <label for="#2">2</label>
                    <label for="#3">3</label>
                    <label for="#subtract">—</label>
                </div>
                <div class="buttonbox">
                    <button value="1" class="number" id="1"></button>
                    <button value="2" class="number" id="2"></button>               
                    <button value="3" class="number" id="3"></button>
                    <button value="-" id="subtract" class="blue operator"></button>
                </div>

                <!----ROW 4---->
                <div class="labelbox">
                    <label for="#CE">CE/C</label>
                    <label for="#0">O</label>
                    <label for="#decimal">.</label>
                    <label for="#enter">ENT+</label>
                </div>
                <div class="buttonbox">
                    <button id="CE" class="black clear"></button>
                    <button value="0" class="number" id="0"></button>               
                    <button value="." class="number" id="decimal"></button>
                    <button value="=" id="enter+" class="blue operator equals"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
